version: "3.8"
services:
  events_service:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SECRET_KEY : "secret_key"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "events_db"
      DATABASE_PORT: "5432"
      SERVER_PORT: "8080"
    depends_on:
      - postgres

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: events_db
    volumes:
      - ../db_data/var/lib/postgresql:/var/lib/postgresql
    ports:
      - "5432:5432"
    restart: unless-stopped
